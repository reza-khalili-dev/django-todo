{% extends "tasks/base.html" %}



{% block content %}
<h2>My Tasks</h2>

<ul>
    {% for task in tasks %}
    <li>
        {{task.title}} - {% if task.is_completed %}✅{% else %}⏳{% endif %}
        <a href="{% url 'task_update' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
    </li>
    {% empty %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
 <a href="{% url 'task_create' %}">+ Add new task</a>
{% endblock content %}
