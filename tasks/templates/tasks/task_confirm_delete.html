{% extends "tasks/base.html" %}

{% block content %}

<h2>Delete Task</h2>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task: <strong>{{ object.title }}</strong>?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url "task_list" %}">Cancele</a>
</form>

{% endblock content %}
